<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive design -->
    <title>KBC - Scorecard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        .score-box {
            background-color: #1a1a1a;
            border: 2px solid #00bfff;
            border-radius: 15px;
            padding: 40px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
        }

        h1 {
            color: #ffd700;
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        h2 {
            color: #00bfff;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #00bfff;
            color: white;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #007acc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .btn {
                width: 90%;
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="score-box">
        <h1>🏆 Game Over!</h1>
        <h2>Well Done, {{ name }}!</h2>
        <p>Your Final Score: <strong>{{ score }}</strong> / {{ total }}</p>

        {% if score == total %}
            <p>🎉 Perfect Score! You're a true Crorepati! 🎉</p>
        {% elif score >= total // 2 %}
            <p>👍 Great job! You did well.</p>
        {% else %}
            <p>🙂 Don't worry, try again for a better score!</p>
        {% endif %}

        <a href="/play"><button class="btn">🔁 Play Again</button></a>
        <a href="/leaderboard"><button class="btn">🏁 View Leaderboard</button></a>
        <a href="/logout"><button class="btn">🚪 Logout</button></a>
    </div>

</body>
</html>
